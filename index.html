<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АИС «Субмикрон 2» — Вход и регистрация</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>АИС «Субмикрон 2» — Информационная поддержка кристального производства</h1>
    </header>

    <main>
        <section id="auth">
            <div class="tabs">
                <button id="loginTab" class="tab active">Вход</button>
                <button id="registerTab" class="tab">Регистрация</button>
            </div>

            <div id="loginFormContainer" class="form-container">
                <h2>Вход</h2>
                <form id="loginForm">
                    <label>Имя пользователя:</label>
                    <input type="text" id="loginUsername" name="username" required>
                    
                    <label>Пароль:</label>
                    <input type="password" id="loginPassword" name="password" required>
                    
                    <button type="submit">Войти</button>
                </form>
                <div id="loginMessage"></div>
            </div>

            <div id="registerFormContainer" class="form-container" style="display: none;">
                <h2>Регистрация</h2>
                <form id="registerForm">
                    <label>Имя:</label>
                    <input type="text" id="firstName" name="firstName" required>
                    
                    <label>Фамилия:</label>
                    <input type="text" id="lastName" name="lastName" required>
                    
                    <label>Имя пользователя:</label>
                    <input type="text" id="username" name="username" required>
                    
                    <label>Внутренний код (6 цифр):</label>
                    <input type="text" id="internalCode" name="internalCode" pattern="^\d{6}$" required>
                    
                    <label>Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label>Номер телефона:</label>
                    <input type="tel" id="phone" name="phone" pattern="^\d{10,11}$" required>
                    
                    <label>Пароль:</label>
                    <input type="password" id="regPassword" name="password" required>
                    
                    <button type="submit">Зарегистрироваться</button>
                </form>
                <div id="registerMessage"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>АИС «Субмикрон 2» | Служба поддержки: <a href="mailto:support@micron.ru">support@micron.ru</a></p>
    </footer>

    <script src="./app.js"></script>
    <script src="./auth.js"></script>

</body>
</html>
